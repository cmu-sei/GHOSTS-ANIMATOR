version: '3.8'

networks:
  ghostsnetwork:
    driver: bridge

services:
  mongo:
    image: mongo
    container_name: ghosts-mongo
    ports:
      - '27017:27017'
    networks:
      - ghostsnetwork
    restart: always
    volumes:
      - ./_data:/data/db
  ghosts-animator:
    image: dustinupdyke/ghosts-animator:0.8.5
    container_name: ghosts-animator
    ports:
      - '5000:5000'
    networks:
      - ghostsnetwork
    restart: always
    volumes:
      - ./_output:/output
