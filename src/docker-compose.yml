version: '3.2'
networks:
  ghosts-network:
    driver: bridge
services:
  mongo:
    image: mongo
    container_name: ghosts-mongo
    ports:
      - '32770:27017'
    networks:
      - ghosts-network
    restart: always
    volumes:
      - ./_data:/data/db
  ghosts-animator:
    image: dustinupdyke/ghosts-animator:0.7.0
    container_name: ghosts-animator
    ports:
      - '5000:5000'
    networks:
      - ghosts-network
    restart: always
    volumes:
      # - ./_api/appsettings.json:/app/appsettings.json
      - ./_output:/output
